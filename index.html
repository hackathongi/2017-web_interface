<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index | Hackathoon Girona</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
  <header id="header">
    <nav id="nav-menu" class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#">Hackathon girona</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav menu-ul">
            <li><a href="#">Home</a></li>
            <li><a href="#modules-container">Modules</a></li>
            <li><a href="#chat-container">Chat</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main id="content">
    <div class="container-fluid">
      <div class="row">
        <div class="slide">
          <img src="img/house-icon.png" class="img-responsive" alt="">
        </div>
      </div> <!-- end row -->
      <div id="modules-container">
          <div class="container">
            <h2>Home modules</h2>
            <div class="row">
              <div class="col-md-3">
                <div class="module-button">
                  <div class="col-md-12">
                    <h3>Catapult</h3>
                    <a href="modules/catapult.html"><img class="img-responsive module-img" src="img/catapult-icon.png" alt="Catapulta"/></a>
                    <div class="cmds">
                      <div class="col-md-12">
                        <h4>Actions</h4>
                        <button class="btn btn-primary action" data-action="shot" data-device="catapult">Shot</button>
                      </div>
                    </div>
                    <a class="btn btn-primary" href="modules/catapult.html">More info</a>
                    </div>
                  </div>
              </div><!-- end col md 3 -->
              <div class="col-md-3">
                <div class="module-button">
                  <div class="col-md-12">
                    <h3>Watering</h3>
                    <a href="modules/watering.html"><img class="img-responsive module-img" src="img/watering-icon.png" alt="Catapulta"/></a>
                    <div class="cmds">
                      <div class="col-md-12">
                        <h4>Actions</h4>
                        <button class="btn btn-primary action" data-action="on" data-device="watering">On</button>
                        <button class="btn btn-primary action" data-action="off" data-device="watering">Off</button>
                        <button class="btn btn-primary action" data-action="status" data-device="watering">Status</button>
                      </div>
                    </div>
                    <a class="btn btn-primary" href="modules/watering.html">More info</a>
                    </div>
                  </div>
              </div><!-- end col md 3 -->
              <div class="col-md-3">
                <div class="module-button">
                  <div class="col-md-12">
                    <h3>Timeserver</h3>
                    <a href="modules/timeserver.html"><img class="img-responsive module-img" src="img/timeserver-icon.png" alt="Catapulta"/></a>
                    <div class="cmds">
                      <div class="col-md-12">
                        <h4>Actions</h4>
                        <button class="btn btn-primary action" data-action="formatted" data-device="timeserver">Formatted</button>
                        <button class="btn btn-primary action" data-action="timestamp" data-device="timeserver">Timestamp</button>
                      </div>
                    </div>
                    <a class="btn btn-primary" href="modules/timeserver.html">More info</a>
                    </div>
                  </div>
              </div><!-- end col md 3 -->
              <div class="col-md-3">
                <div class="module-button">
                  <div class="col-md-12">
                    <h3>Camera</h3>
                    <a href="modules/camera.html"><img class="img-responsive module-img" src="img/camera-icon.png" alt="Catapulta"/></a>
                    <div class="cmds">
                      <div class="col-md-12">
                        <h4>Actions</h4>
                        <button class="btn btn-primary action" data-action="on" data-device="camera">On</button>
                        <button class="btn btn-primary action" data-action="off" data-device="camera">Off</button>
                        <button class="btn btn-primary action" data-action="status" data-device="camera">Status</button>
                        <button class="btn btn-primary action" data-action="pic" data-device="camera">Pic</button>
                      </div>
                    </div>
                    <a class="btn btn-primary" href="modules/camera.html">More info</a>
                    </div>
                  </div>
              </div><!-- end col md 3 -->
              <div class="col-md-3">
                <div class="module-button">
                  <div class="col-md-12">
                    <h3>Announcer</h3>
                    <a href="modules/announcer.html"><img class="img-responsive module-img" src="img/announcer-icon.png" alt="Catapulta"/></a>
                    <div class="cmds">
                      <div class="col-md-12">
                        <h4>Actions</h4>
                        <button class="btn btn-primary action" data-action="say" data-device="announcer">Say</button>
                      </div>
                    </div>
                    <a class="btn btn-primary" href="modules/announcer.html">More info</a>
                    </div>
                  </div>
              </div><!-- end col md 3 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end modules-container -->
  </div><!-- end container fluid -->
  </main>
  <footer id="footer">
    <div class="container-fluid">
      <div class="col-md-3">
        <h4>Hackathon Girona</h4>
        <ul>
          <li>Home</li>
          <li>Modules</li>
          <li>Chat</li>
        </ul>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
    </div>
  </footer>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
